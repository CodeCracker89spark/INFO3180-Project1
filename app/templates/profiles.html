{% extends "base.html" %}

{% block main %}
<h1 class="page-header">All Users</h1>

<!--ol class = "wrapper"-->
{% for user in users %}
  <div class = "Profile">
  <p>{{user.first_name}} {{user.last_name}}</p>
  <p>{{user.gender}}</p>
  <p>{{user.location}}</p>
  <p>{{user.fileName}}</p>
  
  <img src="{{ user.pic.url }}" alt="image" />
  </div>
{% endfor %}
<!--/ol-->
{% endblock %}
